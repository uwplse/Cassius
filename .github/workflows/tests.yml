name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v0.5
      - name: "Install Z3"
        uses: pavpanchekha/setup-z3@v1.2
      - name: "Run tests"
        run: make test
